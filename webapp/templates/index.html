<!DOCTYPE html>
<html>
<head>
    <title>Validation Results Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .session-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.9em;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Validation Results Viewer</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Validation Sessions</h2>
        <div class="row">
            {% for session in sessions %}
            <div class="col-md-6">
                <div class="card session-card">
                    <div class="card-body">
                        <h5 class="card-title">Session: {{ session.session_id }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ session.timestamp }}</h6>
                        <p class="card-text">
                            Total Files: {{ session.total_files }}<br>
                            Passed: <span class="badge bg-success">{{ session.passed_files }}</span>
                            Failed: <span class="badge bg-danger">{{ session.failed_files }}</span>
                        </p>
                        <a href="/session/{{ session.session_id }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
